

<div class="col-xs-6 col-xs-offset-3">
    <div class="well">
        <form action="" class="dropzone" dropzone="" id="dropzone">
            <div class="dz-default dz-message">
            </div>
        </form>
    </div>
    <div class="pull-right">
        <button class="btn btn-success" ng-click="uploadFile()">Upload File</button>
        <button class="btn btn-danger" ng-click="reset()">Reset Dropzone</button>
    </div>
    <div>
        <form>
            <label>File to download</label>
            <input ng-model="filename" type="text" placeholder="Filename" />
            <a class="btn btn-primary" ng-click="downloadFile()">Download File</a>
        </form>
        <form>
            <a class="btn btn-primary" ng-click="downloadAllFile()">Download All File</a>
        </form>
    </div>
</div>

<a href="" class="thumb"><img ng-src="{{image.filename}}" alt="{{image.filename}}" width="100"></a>
<p>{{image.filename}}</p>

<a ng-repeat="images in all_image" href="">
    <img ng-src="{{images.filename}}" width="100">
    <h5>{{images.filename}}</h5>   
</a>
