<div class="box clearfix">
    <div class="heading">
        <h3 class="text-uppercase">Personal details</h3>
    </div>

    <form>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input class="form-control" id="firstname" type="text" ng-model="userToEdit.login">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input class="form-control" id="lastname" type="text" ng-model="currentUser.login">
                </div>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="company">Company</label>
                    <input class="form-control" id="company" type="text">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="street">Street</label>
                    <input class="form-control" id="street" type="text">
                </div>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="city">Company</label>
                    <input class="form-control" id="city" type="text">
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="zip">ZIP</label>
                    <input class="form-control" id="zip" type="text">
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="state">State</label>
                    <select class="form-control" id="state"></select>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="country">Country</label>
                    <select class="form-control" id="country"></select>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label for="phone">Telephone</label>
                    <input class="form-control" id="phone" type="text">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="email_account">Email</label>
                    <input class="form-control" id="email_account" type="text">
                </div>
            </div>
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-template-main"><i class="fa fa-save"></i> Save changes</button>

            </div>

        </div>

    </form>

</div>
