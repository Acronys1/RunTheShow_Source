<div>
    <form ng-submit="submit()" ng-controller="users">
        <label for="login">Login : </label>
        <input id="login" type="text" ng-model="userLogin" name="login" />
        <label for="login">Password : </label>
        <input id="password" type="password" ng-model="userPassword" name="password" />
        <select ng-model="userRole" ng-options="priority as priority for priority in priorities">
                <option value="">-- Select --</option>
        </select>
        <input type="text" ng-model="login" name="login" />
        <input type="submit" id="submit" value="Submit" />
        <pre>list={{list}}</pre>
</form>
</div>

<table ng-show="authenticated" class="table table-hover">

</table>
